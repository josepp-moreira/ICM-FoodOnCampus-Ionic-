<ion-header>
  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
          <ion-label color="primary">{{name}}</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-label color="primary">{{date}}</ion-label>
        </ion-item>
        
        <ion-item>
            <ion-label color="primary" fixed>{{meal}}</ion-label>
        </ion-item>
        
        <ion-item [hidden]="!closed">
            <ion-label color="black">Encerrado!</ion-label>
        </ion-item>
      
        <ion-item [hidden]="closed">
          <ion-label color="primary" stacked>Sopa</ion-label>
          <ion-label color="black" stacked>{{items.sopa}}</ion-label>
        </ion-item>
      
        <ion-item [hidden]="closed">
          <ion-label color="primary" stacked>Prato de Carne</ion-label>
          <ion-label color="black" stacked>{{items.pratoCarne}}</ion-label>
        </ion-item>
      
        <ion-item [hidden]="closed">
          <ion-label color="primary" stacked>Prato de Peixe</ion-label>
          <ion-label color="black" stacked>{{items.pratoPeixe}}</ion-label>
        </ion-item>
      
        <ion-item [hidden]="closed">
          <ion-label color="primary" stacked>Entradas</ion-label>
          <ion-label color="black" stacked>{{items.entrada}}</ion-label>
        </ion-item>

        <ion-item [hidden]="closed">
          <ion-label color="primary" stacked>Saladas</ion-label>
          <ion-label color="black" stacked>{{items.salada}}</ion-label>
        </ion-item>

        <ion-item [hidden]="closed">
          <ion-label color="primary" stacked>Sobremesas</ion-label>
          <ion-label color="black" stacked>{{items.sobremesa}}</ion-label>
        </ion-item>
      </ion-list>
</ion-content>
